{% extends 'customer/base.html'%}

{%block body%}

<div class="container my-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="/customer/searching" method="post">{%csrf_token%}
                <div class="input-group mb-3">
                  <input type="text" class="form-control" name="search" required placeholder="Search Restaurants" aria-label="Search" aria-describedby="button-addon2">
                  <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>
{%if restro%}
<div class="container my-4">
    <div class="list-group">
        <div class="row">
          <h5 class="col-md-4">Name</h5>
          <h5 class="col-md-4">Address</h5>
          <h5 class="col-md-4">Phone</h5>

      </div>
  {%for i in restro%}
  <a href="/customer/menu/{{i.user.id}}" class="list-group-item list-group-item-action">
      <div class="row">
          <h6 class="col-md-4">{{i.name}}</h6>
          <p class="col-md-4">{{i.address}}</p>
          <p class="col-md-4">{{i.phone}}</p>

      </div>
  </a>
  {%endfor%}
</div>
</div>
{%endif%}
{%endblock%}
