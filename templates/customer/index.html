{%extends 'customer/base.html'%} {%block body%}
<div class="container my-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="/customer/searching" method="post">{%csrf_token%}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="search" required placeholder="Search Restaurants" aria-label="Search" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container mt-2">

    <div class="row">
        {%for i in restro%}
        <div class="col-sm-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.address}}<br> {{i.city}}, {{i.state}}
                        <br>{{i.zipcode}}</p>
                    <a href="/customer/menu/{{i.user.id}}" class="btn btn-primary">Check Menu</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>

</div>{%endblock%}
